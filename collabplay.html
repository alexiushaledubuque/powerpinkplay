<head>
  <title>collabplay</title>
</head>

<body>
  {{> createPlayList}}
  {{> playlist }}
</body>

<template name="createPlayList">
  <div id="createPlayListView" class="{{viewClass}}">
    <h1>Create a playlist</h1>
    <input class="name" type="text" />
    <input class="do" type="button" value="Create" />
  </div>	
</template>

<template name="playlist">
  <div id="playlistView" class="{{viewClass}}">
    <h1>{{playListName}}</h1>
    <h2>{{needlePosition}}</h2>
    <input type="button" value="{{playPauseButtonLabel}}" class="play btn-success" />
    <div id="playlistItems">
	    {{#each playlistItems}}
    		<div 	class="playlistItem" 
    				data-href="{{href}}">
    			{{name}}
    		</div>
	  	{{/each}}
	  </div>
    <input class="new" />
  </div>	
</template>
