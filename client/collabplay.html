<head>
  <title>collabplay</title>
</head>

<body>
  {{> createPlayList}}
  {{> playlist }}
</body>

<template name="createPlayList">
  <div id="createPlayListView" class="{{viewClass}}">
    <h1>Create a playlist</h1>
    <input class="name" type="text" />
    <input class="do" type="button" value="Create" />
  </div>  
</template>

<template name="playlist">
  <div id="playlistView" class="{{viewClass}}">
    {{> playlistHeader}}
    {{> playlistItems}}
    <input class="new" />
  </div>  
</template>

<template name="playlistHeader">
  <span class="wrapper">
    <h1>{{playlistName}}</h1>
  </span>
</template>

<template name="playlistItems">
  <div id="playlistItems">
    {{#each items}}
    <div  class="playlistItem" 
          id="{{_id}}">
      <span class="playPauseIcon" id="playPauseIcon_{{_id}}">
        <span class="clickArea" id="playPauseIcon_clickArea_{{_id}}"></span>
        <i class="{{playPauseIconClass}}" />
      </span>
      <span class="container" id="container_{{_id}}">
        <span class="clickArea" id="container_clickArea_{{_id}}"></span>
        <span class="name">{{name}}</span>
        <span class="scrubber" style="width:{{needlePosition}}px"></span>
        <span class="background"></span>
      </span>
    </div>
    {{/each}}
  </div>
</template>
